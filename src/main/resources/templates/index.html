	<script type="text/javascript">

		//popup modal
		function commonModelByUrl(url) {
			$("#commonModal").modal({
				remote: url,//可以填写一个url，会调用jquery load方法加载数据
				backdrop:"static",//指定一个静态背景，当用户点击背景处，modal界面不会消失
				keyboard:true//当按下esc键时，modal框消失
			})
		}
		
		//提示消息
		function showMsg(title, text){
			swal({
				title: title,
				text: text
			});
		}
		function showMsgSuccess(title, text){
			swal({
				title: title,
				text: text,
				type: "success"
			});
		}
